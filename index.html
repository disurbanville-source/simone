<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question Time</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    transition: background 0.5s;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 50px;
    color: #333;
    text-shadow: 1px 1px #fff;
  }

  .buttons {
    position: relative;
    width: 400px;
    height: 200px;
  }

  button {
    padding: 15px 40px;
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    border: none;
    border-radius: 12px;
    transition: all 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  #yes {
    left: 50px;
    top: 80px;
    background-color: #4caf50;
    color: white;
  }

  #yes:hover {
    background-color: #45a049;
    transform: scale(1.1);
  }

  #no {
    left: 250px;
    top: 80px;
    background-color: #f44336;
    color: white;
  }

</style>
</head>
<body>

<h1>Is Simone the most intelligent person you know?</h1>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const container = document.querySelector(".buttons");

function moveNoButton() {
  const maxX = container.clientWidth - noButton.offsetWidth;
  const maxY = container.clientHeight - noButton.offsetHeight;

  // spostamento casuale
  let newX = Math.random() * maxX;
  let newY = Math.random() * maxY;

  // aggiungiamo un piccolo jitter per renderlo piÃ¹ "vivace"
  newX += (Math.random() - 0.5) * 20;
  newY += (Math.random() - 0.5) * 20;

  noButton.style.left = Math.min(Math.max(newX, 0), maxX) + "px";
  noButton.style.top = Math.min(Math.max(newY, 0), maxY) + "px";

  // piccolo messaggio casuale
  const messages = ["Eh no!", "Prova ancora!", "Non cosÃ¬!", "ðŸ˜‚"];
  noButton.textContent = messages[Math.floor(Math.random() * messages.length)];
}

// Sposta il NO anche quando il cursore Ã¨ vicino
container.addEventListener("mousemove", (e) => {
  const rect = noButton.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 100){  // se il cursore Ã¨ a meno di 100px
    moveNoButton();
  }
});

// YES button click
yesButton.addEventListener("click", () => {
  window.location.href = "yay.html";
});
</script>

</body>
</html>
